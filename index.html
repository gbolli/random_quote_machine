<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>fCC-RandomQuoteMachine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid main">
  <div class="row text-center">
    <div class="well col-sm-6 col-sm-offset-3">
    <!-- Title -->
    
      <h1>Random Quote Machine</h1>
    
    <!-- Quote -->
    
      <blockquote class="blockquote quoteFormat">
        <p id="randomQuote" class = "text-center"></p>
        <footer id="randomQuoteSource" class="blockquote-footer text-center"></footer>
      </blockquote>
    
    <!-- Quote Button -->
      
        <button id="quoteGen" class="btn quoteButton" title="Gimme another!">I Need a New Quote</button>
    
    <!-- Tweet Button -->
        <button class="btn tweet" title="Tweet this quote."><i class="fa fa-twitter"></i></button>
     
    </div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
